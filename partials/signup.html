<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-6 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                            Student Registration
                        </h4>
                        <br/>
                        <form name="signupForm" class="form-horizontal" role="form">
							<div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="fname">First Name</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="First Name" name="fname" ng-model="signup.fname" focus/>
                                        <span ng-show="signupForm.fname.$error.required" class="help-inline">First Name is required</span> 
                                    </span>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="lname">Last Name</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Last Name" name="lname" ng-model="signup.lname" focus/>
                                        <span ng-show="signupForm.lname.$error.required" class="help-inline">Last Name is required</span> 
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Email" name="email" ng-model="signup.email" focus/>
                                        <span ng-show="signupForm.email.$error.email" class="help-inline">Email is not valid</span> 
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
							
                                <label class="col-sm-5 control-label no-padding-right" for="password">Password</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name = "password" ng-change="passvalid()" id="password" placeholder="Password" ng-model="signup.password" required/>
								
								<meter max="4" value="{{meter_value}}" id="password-strength-meter"></meter>
                                <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Enter Password.</small>
                            </span>
						
                            </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-5 control-label no-padding-right" for="password2">Confirm Password</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name="password2" placeholder="Password Again" ng-model="signup.password2" password-match="signup.password" required/>                                
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Enter password again.</small>

                               <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="classLevel">class Level</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
								<select class="form-control" name="classLevel" ng-model="signup.classLevel" ng-options="classLevel.cls_lvl_id as classLevel.level for classLevel in classLevels"></select>
								<span ng-show="signupForm.classLevel.$error.required" class="help-inline">class Level is required</span> 
                            </span>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="major">Major</label>
                                <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
									<select class="form-control" name="major" ng-model="signup.major" ng-options="major.major_id as major.major_name for major in majors"></select>
									<span ng-show="signupForm.major.$error.required" class="help-inline">Major is required</span> 
								</span>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="school">School</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
										<select class="form-control" name="school" ng-model="signup.school" ng-options="school.school_id as school.school_name for school in schools"></select>
										<span ng-show="signupForm.school.$error.required" class="help-inline">School is required</span> 
									</span>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="term">Term</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
										<select class="form-control" name="term" ng-model="signup.term" ng-options="term.term_id as term.term_name for term in terms"></select>
										<span ng-show="signupForm.term.$error.required" class="help-inline">Term is required</span> 
									</span>
                                </div>
                            </div>
                     <!--       <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="phone">Phone</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Phone" name="phone" ng-model="signup.phone"/>
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="address">Address</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Address" ng-model="signup.address" />
                            </span>
                                </div>
                            </div> -->
                            <div class="form-group">
                                <span class="lbl col-sm-5"> </span>
                                <div class="col-sm-7">
                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="signUp(signup)" data-ng-disabled="signupForm.$invalid">
                                        Sign Up
                                    </button>
                                </div>
                            </div>
                            </fieldset>
                            <span class="lbl col-sm-5"> </span>
                            <div class="col-sm-7">Already have an account? <a href="#/login">SignIn</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- /.page-content -->
